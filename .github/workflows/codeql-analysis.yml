name: "CodeQL"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 10 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      # Override language selection by uncommenting this and choosing your languages
      with:
         languages: cpp

    - run: |
       sudo apt-get install g++ pkg-config automake make flex bison libssl-dev libmysqlclient-dev libsqlite3-dev libpq-dev unixodbc-dev liblua5.3-dev libgeoip-dev libcurl4-gnutls-dev libsnmp-dev firebird-dev librabbitmq-dev libhiredis-dev libmosquitto-dev nlohmann-json3-dev
       cd ..
       git clone https://github.com/willamowius/ptlib
       cd ptlib
       ./configure --enable-ipv6 --disable-odbc --disable-sdl --disable-lua --disable-expat
       make optnoshared
       cd ..
       git clone https://github.com/willamowius/h323plus
       cd h323plus
       ./configure --enable-h235 --enable-h46017 --enable-h46026 --enable-h46019m
       make optnoshared
       cd ../gnugk
       ./configure --enable-h46018 --enable-large-fdset
       make optnoshared

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
