[general]
;Define the asterisk server h323 endpoint

; Using port 1820 because 1720 already bind in GnuGk
port=1820

; Living on the same address with GnuGk
bindaddr=192.168.77.107

gateway=yes

h245tunneling=no

mediawaitforconnect=yes

; Our GWID and prefix for DISA application
h323id=ACE
e164=1999

callerid=Asterisk

aniasdni=yes

gatekeeper = 192.168.77.107

;logfile=/var/log/asterisk/h323_log

context=default

rtptimeout=12		; Terminate call if 60 seconds of no RTP activity
			; when we're not on hold

;Default - none (lowdelay, thoughput, reliability, mincost, none)
;tos=lowdelay

;amaflags = default
;accountcode=h3230101

disallow=all     ;Note order of disallow/allow is important.
allow=ulaw

dtmfmode=q931keypad

faxdetect = no

directmedia=no

directrtpsetup=no

; set this to your variant
tracelevel=6

